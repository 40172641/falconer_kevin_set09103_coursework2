<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
body
{
  margin:40px;
}
</style>
<body>
<h1>FEEDBACK</h1>
<h3>This is feedback from Users who have used the site</h3><br></br>

  {% for message in messages %}
  <p>Name: {{ message[0] }} </p>
  <p>Email: {{ message[1] }} </p>
  <p>Message: {{ message[2] }}</p>
  <p>Date: {{ message[3] }}</p>
  {% endfor %}
</body>
</html>
