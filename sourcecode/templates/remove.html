<html>
<head>
<title>ADMIN: Remove Item</title>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
rel="stylesheet" />
</head>
<script>
function validateForm(){
 var x = document.forms["form"]["id"].value;
 if (x = "")
 {
  alert("ID Number cannot be blank")
  return false;
 }
}
</script>
<body>
  <h2> Remove Item </h2>
  <h3> Welcome to the Admin View. Provided you have the correct ID Number, you
  can remove an Item from the Website </h3>
<ul>
  <form action="" method="post" enctype="multipart/form-data" onsubmit="return
  validateForm()" name="form">
    <div>
      <label for="id">ID Number:</label>
      <input type="text" name="id" id="id">
    </div>
    <input type="submit" name="submit" id="submit">
  </form>
</ul>
<h5><a href="/admin/">Return to Admin</a></h5>
<h5><a href-"/admin/all">All Products</a></h5>
</body>
</html>
