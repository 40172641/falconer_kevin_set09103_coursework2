{% extends "header.html" %}
{% block content %}
  <div class="image">
  <p><a href="/brands/">Brands ></a><a href="/brands/{{brands}}/">
  {{brands}}</a></p>
  
  <img src="/static/img/{{id}}.jpg" height="500" width="400" align="middle"/>
  </div>
  {% for ex in clothing %}
  <div class="details">
  <h4>{{ ex[2] }} </h4>
  <h4>Brand: {{ex[1] }} </h4>
  <h4>Colour: {{ex[4] }} </h4>
  <h4>Price: Â£{{ex[5] }}</h4>
  <label>Size</label>
  <select>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
    <option value="Extra Large">Extra Large</option>
   </select>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add to Basket</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sorry!</h4>
        </div>
        <div class="modal-body">
          <p>The checkout functionality will be added shortly.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  {% endfor %}
{% endblock %}
