{% extends "header.html" %}
{% block content %}
  <h2> Contact us </h2>
  <h3> We are aware there may be inconsitencies with some data, so any issues
  or general queries, please contact us!</h3>
<ul>
  <form action="" method="post" onsubmit="return validateForm()" name="form">
    <div class="input">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="email":>Email Address:</label>
      <input type="text" name="email" id="email">
    </div>
    <div>
      <label for="message">Message</label>
      <textarea row="4" cols="50" name="message" id="message"></textarea>
    </div>
    <div></div>
    <input type="submit" name="submit" id="submit">
  </form>
</ul>
{% endblock %}}
