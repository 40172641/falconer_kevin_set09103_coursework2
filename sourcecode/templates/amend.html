<head>

<script>
function validateForm(){
    
    var x = document.forms["form"]["id"].value;
    if (x == "" || x ==" ")
    {
    alert("Name must be filled out")
    return false;
    }

    var y = document.forms["form"]["brand"].value;
    if (y == "" || y == " ")
    {
    alert("Brand must be filled out")
    return false;
    }

    var name = document.forms["form"]["product_name"].value;
    if (name == "" || name == " ")
    {
      alert("Product Name must be filled out")
      return false;
    }
    var type = document.forms["form"]["product_type"].value;
    if (type == "" || type == " ")
    {
      alert("Product type must be filled out")
      return false;
    }
    var colour = document.forms["form"]["colour"].value;
    if (colour == "" || colour == " ")
    {
      alert("Colour must be filled out")
      return false;
    }
    var price = document.forms["form"]["price"].value;
    if (price == "" || price == " ")
    {
      alert("Price must be filled out")
      return false;
    }
}
</script>
